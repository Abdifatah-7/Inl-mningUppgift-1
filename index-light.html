        <div class="buttons">
          <a class="btn-download-app" href="#"><img src="./images/appleStore.svg" alt="Apple Icon"></a>
          <a class="btn-download-app" href="#"><img src="./images/googlePlay.svg" alt="google Icon"></a>
        </div>

        <a href="#" class="discover-more">
